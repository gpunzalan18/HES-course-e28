<!doctype html>
<html lang='en'>

<head>
    <title>Week 5 Examples</title>
    <meta charset='utf-8'>

    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js' defer></script>
    <script src='scripts.js' defer></script>

    <style>
        [v-cloak] {
            display: none;
        }

        img {
            width: 30px;
            display: block;
        }

        .error {
            color: red;
        }

        .validationError {
            background-color: gray;
        }

        .feedback {
            font-weight: bold;
        }

    </style>

</head>

<body>
    <h1>Week 5 Examples</h1>
    <ul>
        <li>attribute binding with v-bind</li>
    </ul>
    <div id="app" v-cloak>

        <div></div>
        <div>
            <label for="answer">What is 20 + 15?</label>
            <input type="number" id="answer" v-model.number.trim="answer" @keyup.enter="submitAnswer">
            {{answer}}
        </div>
        <div class="feedback" v-bind:class="{ error: !correct, validationError: !valid}">{{feedback}}</div>
        <img v-show="imageSrc" :src="'images/' + imageSrc" :alt="imageAlt">


        <!-- CHECK BOX -->
        <input type='checkbox' id='showHint' v-model='showHint'>
        <label for='showHint'>Show hint?</label>

        <div v-if='showHint'>
            It's greater than 3!
        </div>

        <br><br>
        <input type='checkbox' id='oddNumber' value='oddNumber' v-model='statements'>
        <label for='oddNumber'>oddNumber</label>

        <input type='checkbox' id='evenNumber' value='evenNumber' v-model='statements'>
        <label for='evenNumber'>evenNumber</label>

        <input type='checkbox' id='greaterNumber' value='greaterNumber' v-model='statements'>
        <label for='greaterNumber'>greaterNumber</label>

        <br><br>

        Difficulty level:

        <input type='radio' id='easy' value='easy' v-model='level'>
        <label for='easy'>Easy</label>

        <input type='radio' id='moderate' value='moderate' v-model='level'>
        <label for='moderate'>Moderate</label>

        <input type='radio' id='difficult' value='difficult' v-model='level'>
        <label for='difficult'>Difficult</label>

        <br><br>

        <select v-model='level'>
            <option value='easy'>Easy</option>
            <option value='moderate'>Moderate</option>
            <option value='difficult'>Difficult</option>
        </select>


    </div>


</body>

</html>
