<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
  <script src="data/content.js" defer></script>
  <script src="scripts.js" defer></script>
</head>

<body>
  <div id="app" v-cloak>
    <h1>{{content.title}}</h1>
    <p>{{content.instruction}}</p>
    <div>
      <label v-for="(item, index) in content.categories">
        <input type="radio" name="category" v-bind:value="index" v-model="picked"
          @keyup.enter="generatePuzzle">{{item.id}}
      </label>
      <button id="createBtn" type="submit" @click="generatePuzzle">{{content.buttons.generate}}</button>
    </div>

    <div id="secondView" v-if="showSecondView">
      <h2 v-show="puzzle"> {{puzzle}}</h2>
      <h4 id='guesses'></h4>
      <div id="inputView">
        <input type="text" v-model="guessedLetter">
        <button type="submit" @click="guessLetter">Guess a Letter</button>
        <button id="solveBtn" type="submit">Solve the Puzzle</button>
      </div>
      <h4 id='puzzleSolved'></h4>
    </div>
  </div>
</body>

</html>
